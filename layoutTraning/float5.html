<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>float 해지방법</title>
  <link rel="stylesheet" href="css/float5.css">
</head>

<body>
  <dl>
    <dt>해제의 종류</dt>
    <dd>부모요소 height 부여</dd>
    <dd>부모요소 float 속성포함</dd>
    <dd>부모요소의 overflow (visible 제외)속성</dd>
    <dd>뒤에 인접하는 형제요소의 clear속성</dd>
    <dd>가상요소를 이용한 clear속성</dd>
  </dl>
  <h1>가상요소를 이용한 clear속성</h1>
  <div class="box_wrap">
    <div class="box_parent">
      <div class="box box1">box1</div>
      <div class="box box2">box2</div>
    </div>
  </div>
</body>

</html>
